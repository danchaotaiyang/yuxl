<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.username {
	color: blue;
}
	</style>
</head>
<body>

<div class="textarea">
@sadfas

@bbbb

<div class="commit">
	@baasdfa
</div>

</div>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>

var content = $('.textarea').html();
var ary = content.match(/(@\w+\s{1})/g);
for (var i = 0; i < ary.length; i++) {
	content = content.replace(ary[i], '<span class="username">'+ary[i]+'</span>');
}
$('.textarea').html(content);

</script>
</body>
</html>
