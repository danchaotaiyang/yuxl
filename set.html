<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<script>

function Set() {

    let items = {};

    this.add = function (value) {
        if (this.has(value)) {
            return false;
        }
        items[value] = value;
        return true;
    };

    this.remove = function (value) {
        if (!this.has(value)) {
            return false;
        }
        delete items[value];
        return true;
    };

    this.has = function (value) {
        // return value in items;
        return items.hasOwnProperty(value);
    };

    this.clear = function () {
        items = {};
    };

    this.size = function () {
        return Object.keys(items).length;
    };

    this.sizeLegacy = function () {
        let count = 0;
        for (let key in items) {
            if (items.hasOwnProperty(key)) ++count;
        }
        return count;
    };

    this.values = function () {
        var values = [];
        for (var i = 0, keys = Object.keys(items); i < keys.length; i++) {
            values.push(items[keys[i]]);
        }
        return values;
    };

    this.valuesLegacy = function () {
        var values = [];
        for (var key in items) {
            if (items.hasOwnProperty(key)) {
                values.push(items[key]);
            }
        }
        return values;
    };
}

let set = new Set();

set.add(2);
set.add(3);
set.add(1);
set.add(8);
set.add(2);
set.remove(1);

console.log(set.values());
console.log(set.has(2));

console.log(set.sizeLegacy());


</script>
</body>
</html>
