<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
table {
    border: 3px dashed blue;
}
tr {
    border: 2px dotted red;
}
td {
    border: 1px solid #333333;
}
</style>
</head>
<body>
<table>
    <tr>
        <td>asdfas</td>
    </tr>
</table>
<script>

document.querySelector('table').onclick = function (e) {
    console.log('table');
};

document.querySelector('tr').onclick = function (e) {
    console.log('tr');
};

document.querySelector('td').onclick = function (e) {
    e.stopPropagation();
    console.log('td');
}

</script>
</body>
</html>
