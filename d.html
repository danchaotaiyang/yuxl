<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrap {
      text-align: center;
      vertical-align: top;
    }
    .wrap div {
      display: inline-block;
      width: 20%;
      margin: 1em;
      background-color: #cccccc;
    }
    .a {
      height: 50px;
    }
    .b {
      height: 300px;
    }
    .c {
      height: 140px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</div>
</body>
</html>
