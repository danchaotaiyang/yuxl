<script>

class Node {
    constructor(element) {
        this.element = element;
        this.next = null;
    }
}

class LinkedList {
    constructor() {
        this.length = 0;
        this.head = null;
    }

    append(element) {
        let node = new Node(element), current;

        if (this.head === null) {
            this.head = node;
        } else {
            current = this.head;

            while (current.next) {
                current = current.next;
            }

            current.next = node;
        }

        this.length++;
    }

    insert(position, element) {
        if (position > -1 || position <= this.length) {
            let node = new Node(element), current = this.head, previous, index = 0;

            if (position === 0) {
                node.next = current;
                this.head = node;
            } else {
                while (index++ < position) {
                    previous = current;
                    current = current.next;
                }

                node.next = current;
                previous.next = node;
            }

            this.length++;
            return true;
        } else {
            return false;
        }
    }

    removeAt(position) {
        if (position > -1 || position < this.length) {
            let current = this.head, previous, index = 0;

            if (position === 0) {
                this.head = current.next;
            } else {
                while (index++ < position) {
                    previous = current;
                    current = current.next;
                }
                previous.next = current.next;
            }

            this.length--;
            return current.element;
        } else {
            return null;
        }
    }

    remove(element) {
        let index = this.indexOf(element);
        this.removeAt(index);
    }

    indexOf(element) {
        let current = this.head, index = 0;

        while (current) {
            if (element === current.element) {
                return index;
            }

            index++;
            current = current.next;
        }

        return -1;
    }

    isEmpty() {
        return this.length === 0;
    }

    size() {
        return this.length;
    }

    getHead() {
        return this.head;
    }

    toString() {
        let current = this.head, string = '';

        while (current) {
            string = `${string}${current.element}${current.next ? ',' : ''}`;
            current = current.next;
        }

        return string;
    }

    print() {
        console.log(this.head);
    }
}

class ValuePair {
    constructor(key, value) {
        this.key = key;
        this.value = value;
    }

    toString() {
        return `[${this.key} - ${this.value}]`;
    }
}

const HashTable = (() => {
    const loseloseHashCode = key => {
        let hash = 0;

        Array.prototype.forEach.call(key, (item, index) => hash += key.charCodeAt(index));

        return hash % 37;
    };

    class HashTable {
        constructor() {
            this.table = new WeakMap();
            this.table.set(this, []);
        }

        put(key, value) {
            let position = loseloseHashCode(key);

            if (this.table.get(this)[position] === undefined) {
                this.table.get(this)[position] = new LinkedList();
            }

            this.table.get(this)[position].append(new ValuePair(key, value));
        }

        remove(key) {
            let position = loseloseHashCode(key);

            if (this.table.get(this)[position] !== undefined) {
                let current = this.table.get(this)[position].getHead();

                while (current.next) {
                    if (current.element.key === key) {
                        this.table.get(this)[position].remove(current.element);

                        if (this.table.get(this)[position].isEmpty()) {
                            this.table.get(this)[position] = undefined;
                        }

                        return true;
                    }
                    current = current.next;
                }
                if (current.element.key === key) {
                    this.table.get(this)[position].remove(current.element);

                    if (this.table.get(this)[position].isEmpty()) {
                        this.table.get(this)[position] = undefined;
                    }

                    return true;
                }
            }

            return false;
        }

        get(key) {
            let position = loseloseHashCode(key);

            if (this.table.get(this)[position] !== undefined) {
                let current = this.table.get(this)[position].getHead();

                while (current.next) {
                    if (current.element.key === key) {
                        return current.element.value;
                    }

                    current = current.next;
                }
                if (current.element.key === key) {
                    return current.element.value;
                }
            }

            return undefined;
        }

        print() {
            this.table.get(this).forEach(item => {
                if (item !== undefined) console.log(item.getHead());
            });
        }
    }

    return HashTable;
})();
