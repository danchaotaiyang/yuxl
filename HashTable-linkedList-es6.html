class Node {
    constructor(element) {
        this.element = element;
        this.next = null;
    }
}

const LinkedList = (() => {
    const length = new WeakMap();
    const head = new WeakMap();

    class LinkedList {
        constructor() {
            let header = null;
            let len = 0;
            length.set(this, len);
            head.set(this, header);
            // this.length = 0;
            // this.head = null;
        }

        append(element) {
            let node = new Node(element), current;

            if (head.get(this) === null) {
                head.set(this, node);
            } else {
                current = head.get(this);

                while (current.next) {
                    current = current.next;
                }

                current.next = node;
            }
            // this.length++;
            length.set(this, length.get(this) + 1);
        }

        insert(position, element) {
            if (position > -1 || position <= length.get(this)) {
                let node = new Node(element), current = head.get(this), previous, index = 0;

                if (position === 0) {
                    node.next = current;
                    head.set(this, node);
                } else {
                    while (index++ < position) {
                        previous = current;
                        current = current.next;
                    }

                    node.next = current;
                    previous.next = node;
                }

                length.set(this, length.get(this) + 1);
                // this.length++;

                return true;
            } else {
                return false;
            }
        }

        removeAt(position) {
            if (position > -1 || position < length.get(this)) {
                let current = head.get(this), previous, index = 0;

                if (position === 0) {
                    head.set(this, current.next);
                } else {
                    while (index++ < position) {
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                }

                length.set(this, length.get(this) - 1);
                // this.length--;

                return current.element;
            } else {
                return null;
            }
        }

        remove(element) {
            let index = this.indexOf(element);

            this.removeAt(index);
        }

        indexOf(element) {
            let current = head.get(this), index = 0;

            while (current) {
                if (element === current.element) {
                    return index;
                }

                index++;
                current = current.next;
            }
            return -1;
        }

        isEmpty() {
            return this.size() === 0;
            // return this.length === 0;
        }

        size() {
            return length.get(this);
            // return this.length;
        }

        getHead() {
            return head.get(this);
        }

        toString() {
            let current = head.get(this), string = '';

            while (current) {
                string = `${string}${current.element}${current.next ? ',' : ''}`;
                current = current.next;
            }

            return string;
        }

        print() {
            console.log(head.get(this));
        }
    }

    return LinkedList;
})();

class ValuePair {
    constructor(key, value) {
        this.key = key;
        this.value = value;
    }

    toString() {
        return `[${this.key} - ${this.value}]`;
    }
}

const HashTable = (() => {

    const table = new WeakMap();

    const loseloseHashCode = key => {

        let hash = 0;
        Array.prototype.forEach.call(key, (item, index) => hash += key.charCodeAt(index));

        return hash % 37;
    };

    const djb2HashCode = key => {
        let hash = 5381;
        for (let i = 0; i < key.length; i++) {
            hash = hash * 33 + key.charCodeAt(i);
        }
        return hash % 1013;
    };

    class HashTable {
        constructor() {
            table.set(this, []);
        }

        put(key, value) {

            let position = djb2HashCode(key);

            if (table.get(this)[position] === undefined) {
                table.get(this)[position] = new LinkedList();
            }
            table.get(this)[position].append(new ValuePair(key, value));
        }

        remove(key) {

            let position = djb2HashCode(key);

            if (table.get(this)[position] !== undefined) {

                let current = table.get(this)[position].getHead();

                while (current.next) {
                    if (current.element.key === key) {

                        table.get(this)[position].remove(current.element);
                        if (table.get(this)[position].isEmpty()) {
                            table.get(this)[position] = undefined;
                        }
                        return true;
                    }
                    current = current.next;
                }

                if (current.element.key === key) {

                    table.get(this)[position].remove(current.element);
                    if (table.get(this)[position].isEmpty()) {
                        table.get(this)[position] = undefined;
                    }
                    return true;
                }
            }
            return false;
        }

        get(key) {
            let position = djb2HashCode(key);

            if (table.get(this)[position] !== undefined) {

                let current = table.get(this)[position].getHead();
                while (current.next) {
                    if (current.element.key === key) {
                        return current.element.value;
                    }
                    current = current.next;
                }
                if (current.element.key === key) {
                    return current.element.value;
                }
            }

            return undefined;
        }

        print() {
            table.get(this).forEach(item => {
                if (item !== undefined) console.log(item.getHead());
            });
        }
    }

    return HashTable;
})();
